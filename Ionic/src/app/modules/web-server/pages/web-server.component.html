<app-header [title]='title'></app-header>

<ion-content scrollY="true" class="abel">
  <ion-row>
    <ion-card class="abel w-100">
      <ion-card-header>
        <ion-card-subtitle class="text-center txt-white"><strong>Web Server</strong></ion-card-subtitle>
        <ion-card-title class="text-center txt-white">WEB SERVER</ion-card-title>
      </ion-card-header>
      <ion-card-content class="txt-white">
        <div class="text-center">
          <ion-icon name="earth-outline" class="font-12"></ion-icon>
        </div>
        <ion-button *ngIf="!statusService.state.webServerEnabled" type="button" expand="block" size="large" color="light" fill="outline"
          class="set-button-style abel w-100" (click)="enableWebServer()">
          <p>ENABLE WEB SERVER</p>
          <!-- <ion-icon name="trash-bin-outline" style="color: white"></ion-icon> -->
        </ion-button>
        <ion-button *ngIf="statusService.state.webServerEnabled" type="button" expand="block" size="large" color="warning" fill="outline"
        class="set-button-style abel w-100" (click)="disableWebServer()">
        <p>CLOSE WEB SERVER</p>
        <!-- <ion-icon name="trash-bin-outline" style="color: white"></ion-icon> -->
      </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>

  <h4 class="text-white text-center">{{serialData.lastStr}}</h4>

  <iframe *ngIf="statusService.state.webServerEnabled" class="webPage" name="eventsPage" width="100%" height="100%" [src]="cleanSupportURL" allowfullscreen target="_parent">
  </iframe>
</ion-content>
