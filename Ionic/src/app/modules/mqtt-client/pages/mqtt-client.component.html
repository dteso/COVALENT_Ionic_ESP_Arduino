<app-header [title]='title'></app-header>

<ion-content>
  <div>
    <ion-row>
      <ion-card class="abel w-100">
        <ion-card-header>
          <ion-card-subtitle class="text-center txt-white"><strong>MQTT Client</strong></ion-card-subtitle>
          <ion-card-title class="text-center txt-white">MQTT</ion-card-title>
        </ion-card-header>
        <ion-card-content class="txt-white">

          <ion-item>
            <ion-label><strong>Mqtt Server</strong></ion-label>
            <ion-select value="null" okText="Okay" cancelText="Dismiss" placeholder="Mqtt Server" (ionChange)="onSelectServer($event)">
              <ion-select-option [value]="server" *ngFor="let server of mqttServers; i as index">{{server.name}}</ion-select-option>
            </ion-select>
          </ion-item>

          <div class="text-center" style="padding: 1rem;">
            <ion-icon *ngIf="!serverSelected" name="cloud-circle" class="font-12"></ion-icon>
            <img *ngIf="serverSelected" [src]="mqttServers[serverSelected].imgUrl" width="65rem" height="65rem">
            <h1 *ngIf="options.hostname">{{options.hostname}}:{{options.port}}</h1>
          </div>

          <ion-row *ngIf="!serverSelected" class="text-center">
            <ion-col size='8'>
              <ion-item style="background: white; background-color: white !important;">
                <ion-input type="text" [(ngModel)]="host" name="host" (ngModelChange)="onModelChange()" placeholder="server"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size='4'>
              <ion-item style="background: white; background-color: white !important;">
                <ion-input type="text" [(ngModel)]="port" name="message" (ngModelChange)="onModelChange()" placeholder="port"></ion-input>
              </ion-item>
            </ion-col>
            <ion-button expand="block" type="submit" size='medium' (click)="connect()">
              Connect
            </ion-button>
          </ion-row>
          
        <form [formGroup]="mqttForm">
          Topic
          <ion-row class="text-center">
            <ion-col size='12'>
              <ion-item style="background: white; background-color: white !important;">
                <ion-input type="text" formControlName="topicname" name="message"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size='6'>
              <ion-button expand="block" type="submit" size='medium' (click)="subscribeNewTopic()">
                Subscribe
              </ion-button>
            </ion-col>
          </ion-row>

          <!-- Message -->
          <!-- <ion-row class="text-center">
            <ion-col size='12'>
              <ion-item style="background: white; background-color: white !important;">
                <ion-input type="text" formControlName="msg" name="message"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size='6'>
              <ion-button expand="block" type="submit" size='medium' (click)="sendmsg()">
                Send
              </ion-button>
            </ion-col>
          </ion-row> -->
        </form>
        <br>
        <div class="abel text-white w-100" style="background-color: white; padding: 1rem; color: darkgray !important; border: 1px solid lightgray; border-radius: 2%" #msglog>
        </div>
        </ion-card-content>
      </ion-card>
    </ion-row>
    </div>


    <div>
      <ion-card *ngFor="let topic of topics; i as index" style="background: white; background-color: white !important;">
        <ion-card-header style="background: darkgray; color:  white;">
          <strong>{{topic.topic}}</strong>
        </ion-card-header>
        <ion-card-content style="padding: 1rem">
          {{topic.message}}
          <ion-row class="text-center">
            <ion-col size='8'>
              <ion-item style="background: white; background-color: white !important;">
                <ion-input type="text" [(ngModel)]="msgToSend" name="message"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size='4'>
              <ion-button expand="block" type="submit" size='medium' (click)="sendmsg(topic.topic, msgToSend)">
                Send
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
