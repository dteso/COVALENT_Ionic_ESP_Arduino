<ion-content scrollY="true" class="abel custom-bg">
  <!-- <pre style="color: white;">{{ state | json}}</pre>
  <h4 style="color: white;">Count: {{count}}</h4> -->
  <ion-row>
    <ion-card class="abel w-100" style="background: transparent !important;">
      <ion-card-header>
        <div class="text-center p-2">
          <h1 style="font-size: 4.5rem; font-weight: 500; color: black; margin-top: 1.250rem"> C0V4L3N7 </h1>
        </div>
      </ion-card-header>
      <ion-card-content>
        <!-- <div class="text-center">
          <img src="../../../assets/images/medusa_2.png" width="100rem" height="100rem">
        </div> -->

        <ion-card class="abel text-center"
          style="background: transparent !important; border: solid 1px rgb(252, 17, 111);">
          <ion-card-header style="background: -webkit-linear-gradient(-90deg, #1f2420 25%, #fc116f 100%);">
            <ion-row class="txt-white">
              <ion-col size='10' style="text-align: left;">
                <h1><strong>SYSTEMS</strong></h1>
              </ion-col>
              <ion-col size='2'>
                <ion-icon name="home-outline" style="font-size: 1.5rem;"></ion-icon> 
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content style="padding: 1rem;">
            <!-- <ion-icon name="home-outline" style="font-size: 4rem; color: rgb(200, 31, 100)"></ion-icon> -->
            <ion-button color="dark" [routerLink]="['/system']" routerLinkActive="router-link-active"
              class="w-100">
              MY SYSTEMS
            </ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card class="abel text-center"
          style="background: transparent !important; border: solid 1px rgb(10, 245, 143);">
          <ion-card-header style="background: -webkit-linear-gradient(-90deg, #1f2420 25%, #0af58f 100%);">
            <ion-row class="txt-white">
              <ion-col size='10' style="text-align: left;">
                <h1><strong>DEVICE CONFIG</strong></h1>
              </ion-col>
              <ion-col size='2'>
                <ion-icon name="hardware-chip-outline" style="font-size: 1.5rem;"></ion-icon> 
              </ion-col>
            </ion-row>
          </ion-card-header>

          <ion-card-content style="padding: 1rem;">
            <!-- <ion-icon name="hardware-chip-outline" style="font-size: 4rem; color: rgb(10, 245, 143);"></ion-icon> -->
            <ion-button color="dark" [routerLink]="['/device']" routerLinkActive="router-link-active"
              class="w-100 mb-5">
              DEVICE
            </ion-button>
          </ion-card-content>
        </ion-card>


        <ion-card class="abel text-center"
          style="background: transparent !important; border: solid 1px rgb(81, 116, 233);">
          <ion-card-header style="background: -webkit-linear-gradient(-90deg, #1f2420 25%, #5174e9 100%);">
            <ion-row class="txt-white">
              <ion-col size='10' style="text-align: left;">
                <h1><strong>TOOLS</strong></h1>
              </ion-col>
              <ion-col size='2'>
                <ion-icon name="build-outline" style="font-size: 1.5rem;"></ion-icon> 
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content style="padding: 1rem;">
            <!-- <ion-icon name="build-outline" style="font-size: 4rem; color: rgb(81, 116, 233);"></ion-icon> -->
            <ion-button color="dark" [routerLink]="['/terminal-tabs']" routerLinkActive="router-link-active" class="w-100 mb-5">
              SERIAL TERMINAL
            </ion-button>
            <ion-button color="dark" [routerLink]="['/setup']" routerLinkActive="router-link-active"
              class="w-100 mb-5">
              BLUETOOTH TERMINAL
            </ion-button>
            <ion-button color="dark" [routerLink]="['/mqtt-client']"               routerLinkActive="router-link-active" class="w-100 mb-5">
              MQTT CLIENT
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
