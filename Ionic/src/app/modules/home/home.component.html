<ion-content scrollY="true" class="abel custom-bg">
  <!-- <pre style="color: white;">{{ state | json}}</pre>
  <h4 style="color: white;">Count: {{count}}</h4> -->
  <ion-row>
    <ion-card class="abel w-100" style="background: transparent;">
      <ion-card-header>
        <div class="text-center p-2">
          <h1 style="font-size: 4rem; font-weight: bolder; color: whitesmoke; margin-top: 1.250rem"> C0V4L3N7 </h1>
        </div>
      </ion-card-header>

      <ion-card-content>
        <!-- <div class="text-center">
          <img src="../../../assets/images/medusa_2.png" width="100rem" height="100rem">
        </div> -->
        <div class="mt-5" style="background: transparent !important; vertical-align: middle !important; padding-top: 1.5rem;">
            <ion-button color="light"
              [routerLink]="['/system']" fill="outline" routerLinkActive="router-link-active" class="w-100">
              SYSTEM
            </ion-button>

            <ion-button color="light"
              [routerLink]="['/device']" fill="outline" routerLinkActive="router-link-active" class="w-100 mb-5">
              DEVICE
            </ion-button>

            <ion-button color="light"
              [routerLink]="['/terminal-tabs']" fill="outline" routerLinkActive="router-link-active" class="w-100 mb-5">
              SERIAL TERMINAL
            </ion-button>


            <ion-button color="light"
              [routerLink]="['/setup']" fill="outline" routerLinkActive="router-link-active" class="w-100 mb-5">
              BLUETOOTH TERMINAL
            </ion-button>

            <ion-button color="light"
              [routerLink]="['/mqtt-client']" fill="outline" routerLinkActive="router-link-active" class="w-100 mb-5">
              MQTT CLIENT
            </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
