<ion-content class="abel">
    <ion-card *ngFor="let system of storedSystems" class="system-card">
      <ion-card-content class="abel degradation-one-to-four bottom-lightgray">
        <div class="display-flex">
          <!-- <h2>[ {{system.id}} ] </h2> -->
          <h1 class="semi-white-bold">{{system.name}}</h1>
        </div>
        <p class="color-white">{{system.location | uppercase}}</p>
        <!-- <p>{{system.ssid}}</p> -->
        <ion-fab horizontal="end" vertical="top" edge class="top-position">
          <ion-fab-button color="tertiary">
            <ion-icon name="cog-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="start">
            <ion-fab-button color="secondary">
              <ion-icon name="eye-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="secondary" (click)="toSystemDetail(system.id)">
              <ion-icon name="list-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="secondary">
              <ion-icon name="power-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </ion-card-content>
      <!-- <ion-card-content class="text-center abel system-card-content">
        <p class="one-rem-bolder">{{system.description}}</p>
      </ion-card-content> -->
    </ion-card>
</ion-content>
