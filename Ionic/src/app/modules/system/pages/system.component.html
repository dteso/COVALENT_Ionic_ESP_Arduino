<ion-content>
  <ion-card *ngFor="let device of devices" class="abel">
    <ion-card-header style="display: flex !important; border-bottom: 0.5px solid white;">
        <ion-col size='10'>
          <div style="font-size: 1.5rem; color: white !important;"><strong>{{device.name | uppercase}}</strong></div>
          <div>Device MAC: {{device.deviceMAC}}</div>
          <div>BT MAC: {{device.bluetoothId}}</div>
        </ion-col>
        <ion-col size='2' style="font-size: larger !important;">
          <!-- <ion-icon name="hardware-chip"></ion-icon> -->
          <img src="../../../../assets/images/medusa_2.png">
        </ion-col>
    </ion-card-header>
    <ion-card-content class="text-center">

      <ion-row>
        <ion-col size='6' style="text-align: left;">
          <ion-row>
            <div style="padding-right: 0.250rem; margin-top: 0.250rem;" *ngIf="device.bluetoothConnected">
              <ion-icon name="bluetooth" color="primary">
              </ion-icon>
            </div>
            <div style="padding: 0.250rem;" *ngIf="device.deviceMAC && device.wifiConnected && device.localIp" >
              <ion-icon name="wifi" color="success">
              </ion-icon>
            </div>
            <div style="padding: 0.250rem;">
              <ion-icon name="terminal-outline" color="warning">
              </ion-icon>
            </div>
          </ion-row>
          <div>IP: {{device.localIp}}</div>
          <p>WiFi: {{device.wifiSSID}}</p>
          <p>{{device.temperature}} ÂºC</p>
          <p>{{device.humidity}} %</p>
        </ion-col>
        <ion-col size='6'>
          <ion-button color="light" fill="outline" class="w-100">OPTION 1</ion-button>
          <ion-button color="light" fill="outline" class="w-100">OPTION 2</ion-button>
          <ion-button color="light" fill="outline" class="w-100">OPTION 3</ion-button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
