<app-header [title]='title'></app-header>

<ion-content scrollY="true" class="abel">
  <ion-row>
    <ion-card class="abel w-100">
      <ion-card-header>
        <ion-card-subtitle class="text-center txt-white"><strong>Indoor Conditions</strong></ion-card-subtitle>
        <ion-card-title class="text-center txt-white">LOCAL WEATHER</ion-card-title>
      </ion-card-header>
      <ion-card-content class="txt-white">
        <ion-row>
          <ion-col size='6' class="text-center">
            <h2 class="text-center">Temperature ÂºC </h2>
            <ion-icon name="thermometer-outline"  style="font-size: 2rem;"></ion-icon>
            <mwl-gauge [ngClass]="{'cold': tempValue < 19 , 'stable': tempValue > 19 && tempValue < 25  , 'heat': tempValue >24}" 
              [max]="50" [dialStartAngle]="180" [dialEndAngle]="0" [value]="tempValue" [animated]="true"
              [animationDuration]="2">
            </mwl-gauge>
          </ion-col>

          <ion-col size='6' class="text-center">
            <h2 class="text-center">Humidity % </h2>
            <ion-icon name="water-outline" style="font-size: 2rem;"></ion-icon>
            <mwl-gauge [max]="100" [dialStartAngle]="-90" [dialEndAngle]="-90.001" [showValue]="true" [value]="humValue"
              [animated]="true" [animationDuration]="1">
            </mwl-gauge>
          </ion-col>
          <!-- <ion-button *ngIf="!statusService.state.webServerEnabled" type="button" expand="block" size="large"
            color="light" fill="outline" class="set-button-style abel w-100" (click)="enableWebServer()">
            <p>READ</p>
          </ion-button> -->
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <h4 class="text-white text-center">{{serialData.lastStr}}</h4>
</ion-content>
