<app-header title='Serial Terminal'></app-header>

<ion-content class="bg-black">
<ion-row [ngClass]="{'not-connected-style' : !connected, 'connected-style': connected}">
<ion-col>
<div class="ion-text-center">
  <ion-label  lines="none" *ngIf="connected"><h2><strong>CONNECTED</strong></h2><ion-icon size="large" name="flash-outline"></ion-icon></ion-label>
  <ion-label  lines="none" *ngIf="!connected"><h2><strong>NOT CONNECTED</strong></h2><ion-icon size="large" name="flash-off-outline"></ion-icon></ion-label>
</div>
</ion-col>
</ion-row>
  <ion-row *ngIf="connected" class="terminal">
    <ion-col size='9'>
        <ion-input type="text" class="input-message" [(ngModel)]="message" name="message"></ion-input>
    </ion-col>
    <ion-col size='3'>
      <ion-button expand="block" type="submit" color='dark' size='medium' class="send-btn" [disabled]="!connected">
        <ion-icon name="enter-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

<ion-row *ngIf="!connected">
    <ion-card class="text-center">
      <ion-card-header>
        <ion-card-subtitle>Not USB device connected</ion-card-subtitle>
        <ion-card-title>Serial Connection</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Connect your smartphone to external USB device. If you have already plug-in it,
        check out connection again, please.
      </ion-card-content>
    </ion-card>
</ion-row> 

<ion-row *ngIf="connected">
  <ion-col size='12'>
  <ion-card class="text-center">
    <ion-card-header>
      
      <ion-card-title style="display: flex;">
      <ion-col><ion-icon name="terminal" size="large" style="color: black;"></ion-icon></ion-col>
      <ion-col style="text-align: end;">
        <button style="border-radius: 5px; border: solid 0.5px black; background:white;" (click)="changeTheme()"><ion-icon name="color-palette-outline" size="large" style="color: gray;"></ion-icon></button>
        <button style="border-radius: 5px; border: solid 0.5px black; background:white;" (click)="cleanConsole()"><ion-icon name="scan" size="large" style="color: gray;"></ion-icon></button>
        <button style="border-radius: 5px; border: solid 0.5px black; background:white;" (click)="showOptions()"><ion-icon name="settings" size="large" style="color: gray;"></ion-icon></button>
      </ion-col>
    </ion-card-title>
      <ion-card-subtitle>USB Terminal Console</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="terminal">
      <ion-textarea class="terminal"> {{fullStr}} </ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-col>

</ion-row>
</ion-content>
