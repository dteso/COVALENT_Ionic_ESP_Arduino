<ion-row *ngIf="serialData.connected">
  <ion-col size='4'>
      <ion-button type="button" expand="block" color="success" class="set-button-style"
          (click)="sendEnableWebServer()">
          <ion-icon name="earth" style="color: white"></ion-icon>
      </ion-button>
  </ion-col>
  <ion-col size='4'>
      <ion-button type="button" expand="block" color="warning" class="set-button-style" (click)="clearConsole()">
          <ion-icon name="trash-bin" style="color: white"></ion-icon>
      </ion-button>
  </ion-col>
  <ion-col size='4'>
      <ion-button type="button" expand="block" color="primary" class="set-button-style" (click)="saveLog()">
          <ion-icon name="reader" style="color: white"></ion-icon>
      </ion-button>
  </ion-col>
</ion-row>
<ion-row *ngIf="serialData.connected">
  <ion-col size='12'>
      <ion-card>
          <ion-card-content class="terminal">
              <ion-textarea class="terminal"> {{serialData.fullStr}} </ion-textarea>
          </ion-card-content>
      </ion-card>
  </ion-col>
</ion-row>
